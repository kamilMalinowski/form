<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kocia Baza Danych</title>
    <link href="assets/normalize.css" rel="stylesheet" type="text/css" />
    <link href="assets/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Kocia baza danych stworzona w ramach szkolenia ...WTF: Co ten Frontend..."
    />
    <meta property="og:image" content="#" />
    <meta property="og:image:secure_url" content="#" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="200" />
    <link rel="icon" type="image/png" sizes="96x96" href="#" />
  </head>

  <!--MAIN-->
  <body class="body">
    <main class="main">
      <!--header-->
      <header class="header">
        <h1 class="header__tilte">
          Kocia Baza Danych
        </h1>
        <p class="header__description">
          Tu możesz zarejestrować swojego ukochanego pupila
        </p>
      </header>

      <!--FORM-WTF-HOMEWORK-->
      <form
        action="mailto:kamil.malinowski.mlu@gmail.com"
        method="POST"
        enctype="multipart/form-data"
        name="form"
        class="form"
      >
        <div class="picture picture--js">Dodaj zdjęcie</div>
        <!--file-->
        <p class="form__description">
          <label class="form__label" for="sendcat">
            Na koniec wyślij mi zdjęcie Kitku:
          </label>
          <input
            class="form__input-file"
            id="sendcat"
            name="sendcat"
            type="file"
            accept="image/png, image/jpeg"
          />
        </p>
        <!--input & label-->
        <p class="form__description">
          <label class="form__label" for="firstName"
            >Wymyśl imię dla Kitku:</label
          >
          <input
            required
            class="form__input"
            type="text"
            placeholder="np. Puszek"
            id="firstName"
            name="firstName"
          />
        </p>
        <p class="form__description">
          <label class="form__label" for="lastName"> Wymyśl mu nazwisko:</label>
          <input
            required
            class="form__input"
            type="text"
            placeholder="np. Okruszek"
            id="lastName"
            name="lastName"
          />
        </p>
        <!--tel-->
        <p class="form__description">
          <label class="form__label" for="phoneNumber">
            Kitkowy numer telefonu:
          </label>
          <input
            required
            class="form__input"
            placeholder="A jego numer to?"
            id="phoneNumber"
            name="phoneNumber"
            type="tel"
          />
        </p>
        <!--number-->
        <p class="form__description">
          <label class="form__label" for="number">
            Wiadomo, że Kitku ma swój ulubiony numer:
          </label>
          <input
            required
            class="form__input"
            placeholder="Podaj go!"
            id="number"
            name="number"
            type="number"
          />
        </p>
        <!--e-mail-->
        <p class="form__description">
          <label class="form__label" for="email">
            Nie może zabraknąć e-maila:
          </label>
          <input
            required
            class="form__input"
            placeholder="np. kitku_92@kociabaza.pl"
            id="email"
            name="email"
            type="email"
          />
        </p>
        <!--password-->
        <p class="form__description">
          <label class="form__label" for="password">
            Wymyśl Kitkowi hasło do e-maila:</label
          >
          <input
            required
            class="form__input"
            placeholder="np. Kitkuśmieszku15*a"
            id="password"
            name="password"
            type="password"
          />
        </p>
        <!--range-->
        <p class="form__description">
          <label class="form__label" for="range">
            Kitku lubi się bawić ale jest leniuszkiem. Poruszaj kulką by go
            rozbawić:
          </label>
          <input
            class="form__range"
            id="range"
            name="range"
            type="range"
            max="12"
            min="0"
            value="0"
            step="1"
          />
        </p>
        <!--select-->
        <p class="form__description">
          <label class="form__label" for="eat">
            Czy twój Kitku lubi jeść:
          </label>
          <select class="form__select" id="eat" name="eat">
            <option value="eat-1">Rybkę</option>
            <option value="eat-2">Mięsko</option>
            <option value="eat-3">Tak</option>
          </select>
        </p>
        <!--textarea-->
        <p class="form__description">
          <label class="form__label" for="text-cat">
            Opisz jaki jest twój Kitku:
          </label>
          <textarea
            class="form__textarea"
            required
            id="text-cat"
            placeholder="np. Mój kitku jest wspaniały"
            name="text-cat"
          ></textarea>
        </p>
        <!--radio-->
        <fieldset class="form__fieldset">
          <legend class="form__legend">Ulubiony kolor Kitku to:</legend>
          <p class="form__description">
            <label class="form__label" for="red">Czerwony</label>
            <input class="form__input" type="radio" id="red" name="red" />
          </p>
          <p class="form__description">
            <label class="form__label" for="blue">Niebieski</label>
            <input class="form__input" type="radio" id="blue" name="blue" />
          </p>
          <p class="form__description">
            <label class="form__label" for="green">Zielony</label>
            <input class="form__input" type="radio" id="green" name="green" />
          </p>
          <p class="form__description">
            <label class="form__label" for="white">Biały</label>
            <input class="form__input" type="radio" id="white" name="white" />
          </p>
          <p class="form__description">
            <label class="form__label" for="black">Czarny</label>
            <input class="form__input" type="radio" id="black" name="black" />
          </p>
          <p class="form__description">
            <label class="form__label" for="yellow">Żółty</label>
            <input class="form__input" type="radio" id="yellow" name="yellow" />
          </p>
          <p class="form__description">
            <label class="form__label" for="pink">Różowy</label>
            <input class="form__input" type="radio" id="pink" name="pink" />
          </p>
          <p class="form__description">
            <label class="form__label" for="orange">Pomarańczowy</label>
            <input class="form__input" type="radio" id="orange" name="orange" />
          </p>
        </fieldset>
        <!--checkbox-->
        <fieldset class="form__fieldset">
          <legend class="form__legend">Rejestracja</legend>
          <p class="form__description">
            <label class="form__label" for="accept"
              >Wyrażam zgodę na rejestrację mojego pupila do Kociej Bazy
              Danych</label
            >
            <input
              class="form__input"
              type="checkbox"
              id="accept"
              name="accept"
            />
          </p>
        </fieldset>

        <!--submit-->
        <p class="form__description">
          <input
            class="form__input form__input--send"
            id="send"
            name="send"
            type="submit"
            value="Wyślij dane Kitku do kitkowej bazy danych"
          />
        </p>
      </form>
    </main>
  </body>
</html>
