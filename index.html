<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/normalize.css" rel="stylesheet" type="text/css" />
    <link href="assets/style.css" rel="stylesheet" type="text/css" />
    <title>Form</title>
  </head>

  <body class="body__form">
    <main class="form">
        <h1 class="form__title">Forms playground</h1>
        <form class="form__form">
            <p class="form__description form__description--special">Pierwszy sposób zapisu formularza<i> (różnica widoczna tylkow w kodzie)</i></p>
            <p class="form__description">
                <label for="firstName">Your Name:</label>
                <input class="form__item" placeholder="First Name"id="firstName" name="firstName">
            </p>
            <p class="form__description form__description--special">Drugi sposób zapisu formularza<i> (różnica widoczna tylkow w kodzie)</i></p>
            <p class="form__description">
                <label >Your Last Name:
                    <input class="form__item" type="text" placeholder="Last Name" id="lastName" name="lastName">
                </label>
            </p>
        </form>
    </main>
  </body>
</html>
