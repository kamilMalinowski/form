<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/normalize.css" rel="stylesheet" type="text/css" />
    <link href="assets/style.css" rel="stylesheet" type="text/css" />
    <title>Kitkowa ankieta</title>
  </head>

  <!--MAIN-->
  <body class="body__form">
    <main class="form">
      <div class="form__header">
        <img class="form__picture" src="images/kitku.png" alt="uroczy kotek" />
        <h1 class="form__title-h1">ZAREJESTRUJ KITKU W KOCIEJ BAZIE DANYCH</h1>
      </div>
      <h2 class="form__title-h2">Dane osobowe:</h2>
      <!--FORM-WTF-HOMEWORK-->
      <form
        action="https://dev.cotenfrontend.pl"
        method="POST"
        class="form__form"
      >
        <!--input & label-1-->
        <p class="form__description">
          <label class="form__label" for="firstName"
            >Wymyśl imię dla kitku:</label
          >
          <input
            required
            class="form__input"
            type="text"
            placeholder="np. Puszek"
            id="firstName"
            name="firstName"
          />
        </p>
        <!--input & label-2-->
        <p class="form__description">
          <label class="form__label">
            Oraz nazwisko:
            <input
              required
              class="form__input"
              type="text"
              placeholder="np. Okruszek"
              id="lastName"
              name="lastName"
            />
          </label>
        </p>
        <!--tel-->
        <p class="form__description">
          <label class="form__label">
            Kitku potrzebuje telefon:
            <input
              required
              class="form__input"
              placeholder="A jego numer to?"
              id="phoneNumber"
              name="phoneNumber"
              type="tel"
            />
          </label>
        </p>
        <!--number-->
        <p class="form__description">
          <label class="form__label">
            Wiadomo, ze kitku ma swój ulubiony numer:
            <input
              required
              class="form__input"
              placeholder="Podaj go!"
              id="number"
              name="number"
              type="number"
            />
          </label>
        </p>
        <!--e-mail-->
        <p class="form__description">
          <label class="form__label">
            Nie może zabraknąć e-maila:
            <input
              required
              class="form__input"
              placeholder="np. kitku_92@kociabaza.pl"
              id="email"
              name="email"
              type="email"
            />
          </label>
        </p>
        <!--password-->
        <p class="form__description">
          <label class="form__label">
            Wymyśl kitkowi hasło do e-maila:
            <input
              required
              class="form__input"
              placeholder="np. Kitkuśmieszku15*a"
              id="password"
              name="password"
              type="password"
            />
          </label>
        </p>
        <!--range-->
        <p class="form__description">
          <label class="form__label">
            Kitku lubi zabawę. Ustaw miarkę w połowie:
            <input
              class="form__input"
              id="range"
              name="range"
              type="range"
              min="1"
              max="11"
              step="1"
              value="1"
            />
          </label>
        </p>
        <!--select-->
        <p class="form__description">
          <label class="form__label" for="eat">
            Czy twój kitku lubi jeść:
            <select required id="eat" name="eat">
              <option value="eat-1">Rybkę</option>
              <option value="eat-2">Mięsko</option>
              <option value="eat-3">Tak</option>
            </select>
          </label>
        </p>
        <!--textarea-->
        <p class="form__description">
          <label class="form__label" for="text-cat">
            Opisz jaki jest twój kitku:
            <textarea
              required
              id="text-cat"
              placeholder="np. Mój kitku jest wspaniały"
              name="text-cat"
            ></textarea>
          </label>
        </p>
        <!--radio-->
        <fieldset class="form__fieldset">
          <legend class="form__legend">Ulubiony kolor kitku to:</legend>
          <p class="form__description">
            <label class="form__label" for="red">Czerwony</label>
            <input class="form__input" type="radio" id="red" name="red" />
          </p>
          <p class="form__description">
            <label class="form__label" for="blue">Niebieski</label>
            <input class="form__input" type="radio" id="blue" name="blue" />
          </p>
          <p class="form__description">
            <label class="form__label" for="green">Zielony</label>
            <input class="form__input" type="radio" id="green" name="green" />
          </p>
          <p class="form__description">
            <label class="form__label" for="white">Biały</label>
            <input class="form__input" type="radio" id="white" name="white" />
          </p>
          <p class="form__description">
            <label class="form__label" for="black">Czarny</label>
            <input class="form__input" type="radio" id="black" name="black" />
          </p>
          <p class="form__description">
            <label class="form__label" for="yellow">Żółty</label>
            <input class="form__input" type="radio" id="yellow" name="yellow" />
          </p>
          <p class="form__description">
            <label class="form__label" for="pink">Różowy</label>
            <input class="form__input" type="radio" id="pink" name="pink" />
          </p>
          <p class="form__description">
            <label class="form__label" for="orange">Pomarańczowy</label>
            <input class="form__input" type="radio" id="orange" name="orange" />
          </p>
        </fieldset>
        <!--checkbox-->
        <fieldset class="form__fieldset">
          <legend class="form__legend">Kitku to:</legend>
          <p class="form__description">
            <label class="form__label" for="male">Samiec Alfa</label>
            <input class="form__input" type="checkbox" id="male" name="male" />
          </p>
          <p class="form__description">
            <label class="form__label" for="female">Samiczka</label>
            <input
              class="form__input"
              type="checkbox"
              id="female"
              name="female"
            />
          </p>
        </fieldset>
        <!--file-->
        <p class="form__description">
          <label class="form__label">
            Na koniec wyślij mi zdjęcie kitku:
            <input class="form__input" id="cat" name="cat" type="file" />
          </label>
        </p>
        <!--submit-->
        <p class="form__description">
          <input
            class="form__input"
            id="send"
            name="send"
            type="submit"
            value="Wyślij dane kitku do kitkowej bazy danych"
          />
        </p>
      </form>
    </main>
  </body>
</html>
